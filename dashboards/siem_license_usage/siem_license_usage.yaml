  - body_text: |-
      ### Volume Utilization Summary

      This Dashboard can be used to ascertain your Chronicle SIEM utilization to be compared against your consumption license, i.e., per TB licensing.  The dashboard uses the `ingestion_metrics` table to provide a summary of Bytes ingested from all log sources for the given time range, for which the default is 12 months.

      *Note, if you have a custom retention period smaller or larger than 12 months, you will need to change each widget accordingly.*
    col: 8
    height: 5
    name: ' (2)'
    row: 0
    subtitle_text: ""
    title_text: ""
    type: text
    width: 15
